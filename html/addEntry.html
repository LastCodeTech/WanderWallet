<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="../css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/39c5fdd9a0.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-100 text-slate-700">

  <!-- Header -->
  <div class="flex justify-between px-5 py-3 bg-emerald-600 shadow text-white">
    <h1 class="font-semibold text-2xl md:text-3xl capitalize">
      Add Entry <em class="fa-solid fa-plus"></em>
    </h1>
    <h1 class="font-semibold text-2xl md:text-3xl capitalize">
      <a href="home.html">
        <strong class="hidden md:inline">Home</strong> 
        <em class="fa-solid fa-house-chimney"></em>
      </a>
    </h1>
  </div>

  <!-- Form -->
  <div class="my-10 mx-3 md:mx-20">
    <div class="space-y-10">
      
      <!-- Date -->
      <div class="md:flex gap-10 justify-between border-b border-emerald-500 pb-3">
        <h2 class="text-xl md:text-2xl font-semibold">Date</h2>
        <input type="date" class="mt-3 md:mt-0 py-2 px-3 outline-none border rounded-md border-emerald-500 w-full md:w-1/2">
      </div>

      <!-- Trip Name -->
      <div class="md:flex gap-10 justify-between border-b border-emerald-500 pb-3">
        <h2 class="text-xl md:text-2xl font-semibold">Trip Name</h2>
        <input type="text" placeholder="Current trip name..." class="mt-3 md:mt-0 py-2 px-3 outline-none border rounded-md border-emerald-500 w-full md:w-1/2">
      </div>

      <!-- Category -->
      <div class="md:flex gap-10 justify-between border-b border-emerald-500 pb-3">
        <h2 class="text-xl md:text-2xl font-semibold">Category</h2>
        <input type="text" placeholder="Expense category..." class="mt-3 md:mt-0 py-2 px-3 outline-none border rounded-md border-emerald-500 w-full md:w-1/2">
      </div>

      <!-- Expense Amount -->
      <div class="md:flex gap-10 justify-between border-b border-emerald-500 pb-3">
        <h2 class="text-xl md:text-2xl font-semibold">Expense Amount</h2>
        <input type="number" placeholder="Enter amount..." class="mt-3 md:mt-0 py-2 px-3 outline-none border rounded-md border-emerald-500 w-full md:w-1/2">
      </div>

      <!-- Location -->
      <div class="md:flex gap-10 justify-between border-b border-emerald-500 pb-3">
        <h2 class="text-xl md:text-2xl font-semibold">Location</h2>
        <input type="text" placeholder="Enter location..." class="mt-3 md:mt-0 py-2 px-3 outline-none border rounded-md border-emerald-500 w-full md:w-1/2">
      </div>

      <!-- Button -->
      <div class="flex justify-center">
        <button class="py-2 px-5 rounded-md bg-amber-500 hover:bg-amber-600 text-white text-lg md:text-xl">
          Add Bill <em class="fa-solid fa-arrows-to-circle"></em>
        </button>
      </div>

    </div>
  </div>

</body>
</html>
